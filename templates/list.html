<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" rel='stylesheet' type='text/css'>

<div class="container">
    <div class="row">
    
        <div class="col-md-10 col-md-offset-1">

            <div class="panel panel-default panel-table">
              <div class="panel-heading">
                <div class="row">
                  <div class="col col-xs-6">
                    
                  </div>
                  <div class="col col-xs-6 text-right">
                    
                  </div>
                </div>
              </div>
              <div class="panel-body">
                <table class="table table-striped table-bordered table-list">
                  <thead>
                    <tr>
                        <th class="col-md-6">Nombre</th>
                        <th class="col-md-2 hidden-xs">Estrellas</th>
                        <th class="col-md-2">Precio</th>
                        <th class="col-md-2"><center><em class="fa fa-cog"></em></center></th>
                    </tr> 
                  </thead>
                  <tbody ng-repeat="hotel in hoteles">
                          <tr>
                            <td class="hidden-xs"><a href="#/edit/{{ hotel.id }}">{{ hotel.name }}</a></td>
                            <td><span ng-repeat="stars in [].constructor(hotel.starts) track by $index" class="glyphicon glyphicon-star yellow" ></span></td>
                            <td>$ {{ hotel.price }}</td>
                            <td align="center">
                              <a href="#/edit/{{ hotel.id }}"><span class="glyphicon glyphicon-pencil"></span></a>
                              <a ng-click="remove(hotel.id)"><span class="glyphicon glyphicon-trash"></span></a>
                            </td>
                          </tr>
                        </tbody>
                </table>
            
              </div>
              <div class="panel-footer">
                <div class="row">
                  
                </div>
              </div>
            </div>

</div></div></div>
